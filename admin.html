<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Ujjwal School</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }

    .admin-container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .submit-btn {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .note {
      font-size: 14px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>Ujjwal School Admin Panel</h2>
    <form>
      <label for="title">Upload Title / Description:</label>
      <input type="text" id="title" placeholder="e.g. New Event Notice">

      <label for="file">Select File (Photo or Document):</label>
      <input type="file" id="file">

      <label for="message">Additional Notes (optional):</label>
      <textarea id="message" placeholder="Enter any additional notes..."></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <p class="note">Only front-end. Backend will be required to handle uploads.</p>
  </div>
</body>
</html>
